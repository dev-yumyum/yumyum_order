<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YumYum 주문 접수 시스템 - 냠냠픽업 주문 관리 웹 애플리케이션">
    <title>YumYum 주문 접수 시스템</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="/renderer/styles.css">
    <link rel="stylesheet" href="/renderer/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        #app {
            min-height: 100vh;
        }
        
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner">
                    <i class="fas fa-spinner"></i>
                </div>
                <div class="loading-text">YumYum 주문 접수 시스템 로딩 중...</div>
            </div>
        </div>
    </div>

    <!-- 웹 어댑터 로드 -->
    <script src="/renderer/web-adapter.js"></script>
    
    <!-- 백엔드 설정 로드 -->
    <script src="/renderer/backend-config.js"></script>
    
    <!-- 유틸리티 로드 -->
    <script src="/renderer/utils.js"></script>
    
    <!-- 라우터 및 앱 초기화 -->
    <script>
        // 간단한 SPA 라우터
        const Router = {
            currentPage: null,
            
            async navigate(page) {
                // 직접 페이지로 이동 (SPA 대신 전체 페이지 로드)
                window.location.href = `/renderer/${page}.html`;
            },
            
            async loadCSS(page) {
                // 기존 페이지 CSS 제거
                const existingCSS = document.querySelector(`link[data-page]`);
                if (existingCSS) {
                    existingCSS.remove();
                }
                
                // Font Awesome이 없으면 추가
                if (!document.querySelector('link[href*="font-awesome"]')) {
                    const faLink = document.createElement('link');
                    faLink.rel = 'stylesheet';
                    faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css';
                    document.head.appendChild(faLink);
                }
                
                // Noto Sans KR 폰트가 없으면 추가
                if (!document.querySelector('link[href*="Noto+Sans+KR"]')) {
                    const fontLink = document.createElement('link');
                    fontLink.href = 'https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap';
                    fontLink.rel = 'stylesheet';
                    document.head.appendChild(fontLink);
                }
                
                // 새 CSS 로드 (캐시 버스팅 추가)
                const cssPath = `/renderer/${page}.css?t=${Date.now()}`;
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = cssPath;
                link.setAttribute('data-page', page);
                
                // CSS 로드 완료 대기
                await new Promise((resolve, reject) => {
                    link.onload = () => {
                        console.log(`CSS 로드 완료: ${cssPath}`);
                        resolve();
                    };
                    link.onerror = () => {
                        console.error(`CSS 로드 실패: ${cssPath}`);
                        resolve(); // 실패해도 계속 진행
                    };
                    document.head.appendChild(link);
                    
                    // 5초 타임아웃
                    setTimeout(resolve, 5000);
                });
            },
            
            async loadJS(page) {
                const jsPath = `/renderer/${page}.js`;
                try {
                    const response = await fetch(jsPath, { method: 'HEAD' });
                    if (response.ok) {
                        // 기존 스크립트 제거
                        const existingScript = document.querySelector(`script[data-page="${page}"]`);
                        if (existingScript) {
                            existingScript.remove();
                        }
                        
                        // 새 스크립트 로드
                        const script = document.createElement('script');
                        script.src = jsPath;
                        script.setAttribute('data-page', page);
                        document.body.appendChild(script);
                    }
                } catch (error) {
                    console.log(`JS 파일 없음: ${jsPath}`);
                }
            },
            
            init() {
                // 초기 페이지 로드 - 로그인 여부 확인
                const authData = localStorage.getItem('yumyum_auth');
                if (authData) {
                    window.location.href = '/renderer/order-management.html';
                } else {
                    window.location.href = '/renderer/login.html';
                }
            }
        };
        
        // 전역으로 노출
        window.Router = Router;
        
        // 앱 초기화
        document.addEventListener('DOMContentLoaded', () => {
            Router.init();
        });
    </script>
</body>
</html>
