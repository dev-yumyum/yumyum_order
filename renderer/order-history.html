<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumYum 주문 내역</title>
    <link rel="stylesheet" href="order-history.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 상단 헤더 -->
        <header class="app-header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="status-indicator">
                    <i class="fas fa-circle online"></i>
                    <span>영업중</span>
                </div>
            </div>
            
            <div class="header-center">
                <h1>주문 내역</h1>
            </div>
            
            <div class="header-right">
                <span class="current-time" id="currentTime">05. 26 (수) 20:00</span>
                <button class="settings-btn" onclick="openSettings()">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="close-btn" onclick="closeApp()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </header>

        <!-- 메인 컨테이너 -->
        <div class="main-container">
            <!-- 필터 영역 -->
            <div class="filter-section">
                <div class="filter-header">
                    <h2>기간 조회</h2>
                    <button class="btn-search" onclick="searchOrders()">
                        <i class="fas fa-search"></i>
                        <span>조회</span>
                    </button>
                </div>

                <!-- 날짜 선택 -->
                <div class="date-range-picker">
                    <div class="date-input-group">
                        <label for="startDate">시작일</label>
                        <input type="date" id="startDate" class="date-input">
                    </div>
                    <span class="date-separator">~</span>
                    <div class="date-input-group">
                        <label for="endDate">종료일</label>
                        <input type="date" id="endDate" class="date-input">
                    </div>
                </div>

                <!-- 빠른 선택 버튼 -->
                <div class="quick-select-buttons">
                    <button class="btn-quick active" onclick="selectQuickDate('today')">
                        <i class="fas fa-calendar-day"></i>
                        <span>오늘</span>
                    </button>
                    <button class="btn-quick" onclick="selectQuickDate('yesterday')">
                        <i class="fas fa-calendar-minus"></i>
                        <span>어제</span>
                    </button>
                    <button class="btn-quick" onclick="selectQuickDate('week')">
                        <i class="fas fa-calendar-week"></i>
                        <span>일주일</span>
                    </button>
                    <button class="btn-quick" onclick="selectQuickDate('month')">
                        <i class="fas fa-calendar-alt"></i>
                        <span>한달</span>
                    </button>
                </div>

                <!-- 통계 요약 -->
                <div class="stats-summary">
                    <div class="stat-card">
                        <div class="stat-icon completed">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">완료</div>
                            <div class="stat-value" id="completedCount">0건</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon cancelled">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">취소</div>
                            <div class="stat-value" id="cancelledCount">0건</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon total">
                            <i class="fas fa-receipt"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">총 매출</div>
                            <div class="stat-value" id="totalRevenue">0원</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 주문 내역 목록 -->
            <div class="history-list-section">
                <div class="list-header">
                    <h3>주문 목록</h3>
                    <div class="list-filter">
                        <select id="statusFilter" onchange="filterByStatus()">
                            <option value="all">전체</option>
                            <option value="completed">완료</option>
                            <option value="cancelled">취소</option>
                            <option value="rejected">거부</option>
                        </select>
                    </div>
                </div>

                <!-- 주문 목록 -->
                <div class="order-history-list" id="orderHistoryList">
                    <!-- 주문 내역이 동적으로 표시됩니다 -->
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>조회된 주문 내역이 없습니다.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 주문 상세 모달 -->
        <div id="orderDetailModal" class="modal-overlay">
            <div class="modal-container large">
                <div class="modal-header">
                    <h3>주문 상세</h3>
                    <button class="modal-close" onclick="closeDetailModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="orderDetailContent">
                    <!-- 주문 상세 내용이 동적으로 표시됩니다 -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeDetailModal()">닫기</button>
                    <button class="btn btn-print" onclick="printOrderDetail()">
                        <i class="fas fa-print"></i>
                        <span>영수증 출력</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="backend-config.js"></script>
    <script src="print-helper.js"></script>
    <script src="order-history.js"></script>
</body>
</html>
