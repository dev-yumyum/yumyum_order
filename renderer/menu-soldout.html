<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 품절관리 - YumYum 주문 관리</title>
    <link rel="stylesheet" href="menu-soldout.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <!-- 상단 헤더 -->
        <header class="menu-header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    <span>이전</span>
                </button>
            </div>
            <div class="header-center">
                <h1>메뉴 품절 관리</h1>
            </div>
            <div class="header-right">
                <span class="soldout-count" id="soldoutCount">품절: 0개</span>
            </div>
        </header>

        <div class="menu-main">
            <!-- 탭 -->
            <div class="menu-tabs">
                <button class="tab-btn active" data-tab="main" onclick="switchTab('main')">
                    메인 메뉴
                </button>
                <button class="tab-btn" data-tab="side" onclick="switchTab('side')">
                    사이드 메뉴
                </button>
            </div>

            <!-- 일괄 버튼 -->
            <div class="bulk-actions">
                <button class="btn-bulk" onclick="setSoldOutAll(true)">
                    <i class="fas fa-ban"></i>
                    전체 품절
                </button>
                <button class="btn-bulk" onclick="setSoldOutAll(false)">
                    <i class="fas fa-check-circle"></i>
                    전체 판매
                </button>
            </div>

            <!-- 메인 메뉴 탭 -->
            <div class="tab-content active" id="mainMenuTab">
                <div class="menu-grid" id="mainMenuGrid">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>

            <!-- 사이드 메뉴 탭 -->
            <div class="tab-content" id="sideMenuTab">
                <div class="menu-grid" id="sideMenuGrid">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>
        </div>
    </div>

    <script src="mock-data.js"></script>
    <script src="utils.js"></script>
    <script src="menu-soldout.js"></script>
</body>
</html>
