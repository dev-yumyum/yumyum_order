<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영정보 관리 - YumYum 주문 관리</title>
    <link rel="stylesheet" href="operation-info.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="operation-container">
        <!-- 상단 헤더 -->
        <header class="operation-header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    <span>이전</span>
                </button>
            </div>
            <div class="header-center">
                <h1>운영정보 관리</h1>
            </div>
            <div class="header-right">
                <button class="save-btn" onclick="saveOperationInfo()">
                    <i class="fas fa-save"></i>
                    <span>저장</span>
                </button>
            </div>
        </header>

        <div class="operation-main">
            <!-- 가게 정보 -->
            <div class="info-section">
                <h2 class="section-title">가게 정보</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>가게명</label>
                        <input type="text" id="storeName" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>주소</label>
                        <input type="text" id="storeAddress" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>전화번호</label>
                        <input type="text" id="storePhone" class="form-control" readonly>
                    </div>
                </div>
            </div>

            <!-- 운영시간 설정 -->
            <div class="info-section">
                <h2 class="section-title">운영시간 설정</h2>
                <div class="operation-hours" id="operationHours">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>

            <!-- 정기 휴무일 -->
            <div class="info-section">
                <h2 class="section-title">정기 휴무일</h2>
                <div class="holiday-settings">
                    <div class="holiday-add-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label>반복 주기</label>
                                <select id="holidayWeek" class="form-control">
                                    <option value="">매주</option>
                                    <option value="1">1째주</option>
                                    <option value="2">2째주</option>
                                    <option value="3">3째주</option>
                                    <option value="4">4째주</option>
                                    <option value="5">5째주</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>요일 선택</label>
                                <div class="day-checkboxes">
                                    <label><input type="checkbox" value="0"> 일</label>
                                    <label><input type="checkbox" value="1"> 월</label>
                                    <label><input type="checkbox" value="2"> 화</label>
                                    <label><input type="checkbox" value="3"> 수</label>
                                    <label><input type="checkbox" value="4"> 목</label>
                                    <label><input type="checkbox" value="5"> 금</label>
                                    <label><input type="checkbox" value="6"> 토</label>
                                </div>
                            </div>
                            <button class="btn-add" onclick="addRegularHoliday()">
                                <i class="fas fa-plus"></i>
                                추가
                            </button>
                        </div>
                    </div>
                    <div class="holiday-list" id="regularHolidayList">
                        <!-- JavaScript로 동적 생성 -->
                    </div>
                </div>
            </div>

            <!-- 임시 휴무일 -->
            <div class="info-section">
                <h2 class="section-title">임시 휴무일</h2>
                <div class="temp-holiday-settings">
                    <div class="calendar-input">
                        <label>휴무 기간 선택</label>
                        <input type="text" id="tempHolidayDate" class="form-control" placeholder="날짜를 선택하세요">
                        <button class="btn-add" onclick="addTempHoliday()">
                            <i class="fas fa-plus"></i>
                            추가
                        </button>
                    </div>
                    <div class="holiday-list" id="tempHolidayList">
                        <!-- JavaScript로 동적 생성 -->
                    </div>
                </div>
            </div>

            <!-- 브레이크타임 -->
            <div class="info-section">
                <h2 class="section-title">브레이크타임</h2>
                <div class="break-time-settings">
                    <div class="form-row">
                        <label class="toggle-label">
                            <input type="checkbox" id="breakTimeEnabled">
                            <span class="toggle-switch"></span>
                            <span class="toggle-text">브레이크타임 활성화</span>
                        </label>
                    </div>
                    <div class="form-row" id="breakTimeInputs">
                        <div class="form-group">
                            <label>시작 시간</label>
                            <select id="breakTimeStart" class="form-control">
                                <!-- JavaScript로 동적 생성 -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label>종료 시간</label>
                            <select id="breakTimeEnd" class="form-control">
                                <!-- JavaScript로 동적 생성 -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    <script src="mock-data.js"></script>
    <script src="utils.js"></script>
    <script src="operation-info.js"></script>
</body>
</html>
